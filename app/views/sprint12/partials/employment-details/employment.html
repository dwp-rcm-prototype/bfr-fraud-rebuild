<div class="form-group">
  <label class="form-label-bold" for="type-of-work">
    Type of work
  </label>
  <input class="form-control" id="type-of-work" type="text" name="type-of-work">
</div>

<div class="form-group">
  <label class="form-label-bold" for="business-name">
    Business or employer name
  </label>
  <input class="form-control" id="business-name" type="text" name="business-name">
</div>

<div class="form-group">

  <fieldset id="address-form">
    <legend class="form-label-bold" for="address-form">Address or location of business or employer</legend>
    <p class="form-hint">Include at least street and town</p>

    <div id="buildingNumber-form" class="form-group form-group-compound">
      <label class="form-label" for="building">Building name or number</label>
      <input type="text" class="form-control no-error " id="building" name="building" value="{{session.building}}">
    </div>

    <div id="street-form" class="form-group form-group-compound {{validate.street}}">
      <label class="form-label" for="street">Street</label>
      <input type="text" class="form-control no-error " id="street" name="street" value="{{session.street}}">
    </div>

    <div id="town-form" class="form-group form-group-compound {{validate.town}}">
      <label class="form-label" for="town">Town or city</label>
      <input type="text" class="form-control no-error " id="town" name="town" value="{{session.town}}">
    </div>

    <div id="county-form" class="form-group form-group-compound">
      <label class="form-label" for="county">County</label>
      <input type="text" class="form-control no-error" id="county" name="county" value="{{session.county}}">
    </div>

    <div id="postcode-form" class="form-group form-group-end  ">
      <label class="form-label" for="postcode">Postcode</label>
      <input type="text" class="form-control no-error  form-control-1-4" id="postcode" name="postcode" value="{{session.postcode}}">
    </div>
  </fieldset>
</div>

<div class="form-group">
  <label class="form-label-bold" for="how-long">
    How long have they been doing this?
  </label>
  <input class="form-control" id="how-long" type="text" name="how-long">
</div>

<div class="form-group">
  <label class="form-label-bold" for="what-time">
    What time do they leave for work?
  </label>
  <input class="form-control" id="what-time" type="text" name="what-time">
</div>

<div class="form-group">
  <label class="form-label-bold" for="how-many-hours">
    How many hours approximately do they work per week?
  </label>
  <input class="form-control" id="how-many-hours" type="text" name="how-many-hours">
</div>

<h2 class="heading-small">Do they travel to work in a vehicle?</h2>

<div class="form-group inline">
  <label class="block-label" data-target="abroadadress_hidden" for="abroadadress_yes" value="No" aria-expanded="false">
    <input id="abroadadress_yes" type="radio" name="abroadadress_select" value="Yes" aria-controls="abroadadress_abroad_hidden" aria-expanded="true">
    Yes
  </label>

  <label class="block-label"  for="abroadadress_no">
    <input id="abroadadress_no" type="radio" name="abroadadress_select" >
    No
  </label>

</div>

<div class="panel panel-border-narrow js-hidden " id="abroadadress_hidden" style="display:{{session.abroadadress_abroad_hidden}};">
  <div class="form-group ">
    <fieldset id="address-form">
      <legend class="form-label-bold" for="address-form">Vehicle details</legend>
      <p class="form-hint">Make and model, colour and if known registration number</p>

      <textarea class="form-control" rows="4" id="whyInfo" name="whyInfo"></textarea>

    </fieldset>

  </div>
</div>

<h2 class="heading-small">What do you think their work status is?</h2>

<p class="text">Select which apply</p>

<div class="form-group">
  <fieldset>
    <label class="block-label" for="working-for-somebody">
      <input id="working-for-somebody" name="employment-type" type="checkbox" value="working-for-somebody">
      Working for somebody
    </label>

    <label class="block-label" for="working-for-themselves">
      <input id="working-for-themselves" name="employment-type" type="checkbox" value="working-for-themselves">
      Working for themselves
    </label>

    <label class="block-label" for="cash-in-hand">
      <input id="cash-in-hand" name="employment-type" type="checkbox" value="cash-in-hand">
      Cash in hand
    </label>

    <label class="block-label" for="other" data-target="other-hidden">
       <input id="other" name="employment-type" type="checkbox" value="other">
       Other
     </label>

     <div class="panel panel-border-narrow js-hidden" id="other-hidden">
       <label class="form-label" for="nationalities-other-country">Please specify</label>
       <input class="form-control" type="text" id="nationalities-other-country" name="nationalities-other-country">
     </div>
  </fieldset>
</div>
